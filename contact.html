<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Mathew Arogbo</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Header section */
        header {
            background-color: #ffc0cb; /* pink */
            color: black;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: black; 
            font-family: 'Roboto', Arial, sans-serif;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
            font-size: 18px;
            display: inline-block; /* horizontal links */
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        /* Form container */
        form {
            background-color: white;
            padding: 20px;
            margin: auto;
            width: 300px;
            border-radius: 20px;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
            text-align: left;
            color: black;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #000;
            border-radius: 5px;
        }

        button {
            margin-top: 15px;
            background: #333;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
        }

        button:hover {
            background: #555;
        }

        footer {
            background-color: #ffc0cb; /* pink */
            color: black;
            padding: 10px;
            text-align: center;
            margin-top: 40px;
        }

        footer a {
            color: black;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header section with nav -->
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Me</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact Me</a>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <h2>Get in Touch</h2>
        <article>
            <form action="#" method="post">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="example@email.com" required>

                <label for="phone">Cell No.:</label>
                <input type="tel" id="phone" name="phone" placeholder="123-456-7890"
                       pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" 
                       title="Format: 123-456-7890" required>

                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Write your message here..." required></textarea>

                <button type="submit">Submit</button>
            </form>
        </article>
    </main>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 Mathew Arogbo | Contact: <a href="mailto:mathew.arogbo@ontariotechu.net">mathew.arogbo@ontariotechu.net</a></p>
    </footer>
</body>
</html>
